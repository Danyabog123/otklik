<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Отклик</title>
  </head>
  <body>
    <header>
        <div class="header_wrapper">
            <img src="img/logo.png" alt="" class="logo" />
            <div class="header_links">
                <img src="img/mail.png" alt="" class="header_mail">
                <a href="">Личный кабинет</a>
               <span class="line"></span>
                <a href="">Выйти</a>
            </div>
        </div>
    </header>
    <main>
      <h1 class="header_text">Личный кабинет нуждающегося</h1>
      <section class="info">
            <div class="container">
                <div class="info_wrapper">
                  <div class="left_part">
                    <div class="left_links">
                        <div class="block_links">
                            <a href="">Новые заявки</a>
                            <img src="img/bell.png" alt="" class="icon_links">
                        </div>
                        <div class="block_links">
                            <a href="">Активные заявки</a>
                            <img src="img/time.png" alt="" class="icon_links">
                        </div>
                        <div class="block_links">
                            <a href="">Завершённые</a>
                            <img src="img/clock.png" alt="" class="icon_links">
                        </div>
                        <div class="block_links">
                            <a href="">Сообщения</a>
                            <img src="img/mail_second.png" alt="" class="icon_links">
                        </div>
                        <span class="info_line"></span>
                        <div class="block_links">
                            <a href="">Изменить пароль</a>
                            <img src="img/lock.png" alt="" class="icon_links">
                        </div>
                    </div>
                    <div class="photo_div">
                        <img src="img/photo.png" alt="" class="photo_dowload">
                        <button type="submit" value="СОХРАНИТЬ">СОХРАНИТЬ</button>
                    </div>
                  </div>
                  <div class="right_part">
                    <div class="btn_input">
                        <img src="img/profile.png" alt="">
                        <a >редактировать</a>
                    </div>
                    <div class="info_inputs">
                        <input type="text" value="Фамилия:" disabled>
                        <input type="text" value="Имя:" disabled>
                        <input type="text" value="Отчество:" disabled>
                        <input type="text" value="Возраст:" disabled>
                        <input type="text" value="Город:" disabled>
                        <input type="text" value="Адрес:" disabled>
                        <input type="text" value="Телефон:" disabled>
                        <input type="text" value="Почта:" disabled>
                        <textarea disabled >Дополнительная ифнормация:</textarea>
                    </div>
                    <div class="btn_main_help">
                        <img src="img/help.png" alt="">
                        <a >Получить помощь</a>
                    </div>
                  </div>    
            </div>
      </section>
    </main>
    <img src="img/footer.png" alt="" class="footer_image" />
    <footer>
      <div class="footer_wrapper">
        <div>
          <img src="img/logo.png" alt="" class="footer_logo">
          <div class="footer_icons">
            <img src="img/free-icon-youtube-4494485.png" alt="" />
            <img src="img/free-icon-vkontakte-4494517 1.png" alt="" />
          </div>
        </div>
        <button class="btn_help">ТЕХПОДДЕРЖКА</button>
        <div class="footer_contacts">
          <p><img src="img/phone.png" alt="">8 (928) 844-55-55</p>
          <p><img src="img/mail.png" alt="">Otklick@mail.com</p>
          <p><img src="img/geolocation_mzbouhtq3i19 1.png" alt="">Москва, ул. Московская 125, оф. 100</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
